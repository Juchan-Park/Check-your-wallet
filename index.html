<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check your wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <div>
            <div class="container row" >
                <div class="col left" id="background">
                    <div class="mt-2 mb-2 pb-3">
                        <h1>Check Your Wallet</h1>
                    </div>
                    <div class="mt-2 mb-2">
                        <input id="username" type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="mt-2 mb-2 pb-3">
                        <input id="email" type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="mt-2 mb-2">
                        <button id="login" class="btn btn btn-primary" onclick="login();">Connect Metamask</button>
                    </div>
                </div>
                
                <div class="col right">
                    <div class="mt-2 mb-2">
                        <h2>Your Balances</h2>
                        <hr>
                        <div id="resultBalances">
                        </div>
                    </div>
                    
                    <div class="mt-2 mb-2 pt-5">
                        <h2>Your NFTs</h2>
                        <hr>
                        <div id="resultNFT">
                        </div>
                    </div>
                    
                    <div class="mt-2 mb-2 pt-5">
                        <h2>Your Transaction Statement</h2>
                        <hr>
                        <div id="resultTransactions">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <script src="/logic/logic.js"></script>
</body>
</html>
